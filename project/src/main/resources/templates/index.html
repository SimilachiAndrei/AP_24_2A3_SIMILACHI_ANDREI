<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Drug Stocks</title>
    <link rel="stylesheet" href="styles/style.css">
        
</head>
<body>

    <div class="container">
        <div class="bar">
            <a href="http://localhost:3000/statistics" class="Button">Statistics</a>
            <a href="http://localhost:3000/schedule" class="Button">Schedule</a>
            <input type="text" class="searchBar" placeholder="Search...">
        </div>

        <div class="bar">
            <input type="text" class="commandInput" placeholder="Enter command here">
            <a class="Button">Submit</a>
        </div>


        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Current Quantity</th>
                    <!--<th>Quantity needed in a day</th> -->
                </tr>
            </thead>
            <tbody class="drugTableBody">
            <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiEndpoint = 'http://localhost:3000/api/drugs'; // Replace with your API endpoint

            // Fetch data from the API
            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('.drugTableBody');
                    tableBody.innerHTML = ''; // Clear any existing rows
                    data.forEach(drug => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${drug.id}</td>
                            <td>${drug.name}</td>
                            <td>${drug.quantity}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));

            // Search functionality
            document.querySelector('.searchBar').addEventListener('input', function(event) {
                const searchQuery = event.target.value.toLowerCase();
                const rows = document.querySelectorAll('.drugTableBody tr');
                rows.forEach(row => {
                    const idCell = row.querySelector('td:nth-child(1)');
                    const nameCell = row.querySelector('td:nth-child(2)');
                    const match = idCell.textContent.toLowerCase().includes(searchQuery) ||
                                  nameCell.textContent.toLowerCase().includes(searchQuery);
                    row.style.display = match ? '' : 'none';
                });
            });

            // Command input functionality
            document.getElementById('submitCommand').addEventListener('click', function() {
                const commandInput = document.querySelector('.commandInput');
                const command = commandInput.value;
                alert('Command entered: ' + command);
                // Process the command here
                commandInput.value = '';  // Clear the input field
            });
        });
    </script>
</body>
</html>
